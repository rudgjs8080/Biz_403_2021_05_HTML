<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 연습</title>
    <style>
        h1{
            background-color: green;
            color : white;
            font-weight: bold;
            padding : 20px;/* 내부의 여백*/
            margin : 0px; /* 주변의 여백*/
            text-align : center;
        }
        table{
            /* table tag 전체 폭(width)를 보이는 화면의
                70% 만큼의 크기로 설정하라
                반응형 웹을 준비한다면 width를 %로 지정한다*/
            width: 50%;
            /*
                margin, padding
                값을 1개만 설정 : top, right, bottom, left가 같은 값
                값을 2개 설정 : top-bottom, right-left가 같은 값
                    margin을 설정할 때 값 auto로 지정하면 box가 화면
                    중앙에 위치하게 된다
                값을 4개 설정 : top, right, bottom, left순서로 지정
                margin-top : 5px;
                margin-bottom : 2px;
                margin-left : 3px;
                margin-right : 10px;
                margin : 5px 10px 2px 3px; (시계 방향으로 돌아간다)
                */
            margin:10px auto;
            background-color: #aaa;

            border-collapse: collapse;
            border : 1px solid blue;
        }
        /*
            컴마(,) 여러 Object 설정하기
            td tag와 th tag 에 공통 속성(style)을 지정하자
        */

        td, th{
            border : 1px solid green;
            padding : 5px;
        }
        /* CSS 3 속성*/
        /* tr tag list 들을 지정하겠다
            CSS 3  의 가상 클래스 속성
            tr tag list 들 중에서 짝수 row 바탕색*/
        tr:nth-child(even){
            background-color: #ccc;

        }
    </style>
</head>
<body>
    <h1>Table 연습</h1>
    <!-- 
        table tag : 표 형식의 UI Layout을 만드는 DOM 요소
        table row, column 으로 구성된 layout
        HTML에서는 row, data(division) 으로 구성을 한다

        row가 3개 이고 row가 포함하는 data 가 5개인 표를 layout 설정
    -->
    <table border="1">
        <thead>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>학과</th>
            <th>학년</th>
            <th>부전공</th>
        </tr></thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td COLSPAN="3">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>가</td>
            <td COLspan="4">나</td>
            <td>다</td>
            <td>라</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr></tbody>
</table>
</body>
</html>
