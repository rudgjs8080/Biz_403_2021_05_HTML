<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최초화면</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(130deg, #7389d0, #eebdc3);
        background-attachment: fixed;
      }
      div#login {
        padding: 10px;
      }
      div#login div {
        display: flex;
      }
      div#login label {
        padding: 0px 10px 0px 10px;
      }
      div#login label:nth-of-type(1) {
        margin-left: auto;
      }
      div#login input {
        border: 1px solid black;
        border-radius: 15px;
        background-color: transparent;
        outline: 0;
        padding: 5px;
        text-align: center;
      }

      div#main {
        border:1px solid red;
        padding: 15px;
      }
      div#bottom {
        display: flex;
        border: 1px solid blue;
        height: 400px;
        
      }
      div#b_left {
        display: flex;
        flex: 1;
        border: 1px solid black;
        width: 30%;
        justify-items: left;
        padding: 10px;
        flex-direction: column;
      }
      div#b_left_1{
        border:1px solid red;
        flex:1;
        padding:1px;
      }
      
      div#b_right {
        flex: 1;
        border: 1px solid black;
        width: 30%;
        justify-items: right;
      }
      div#b_center {
        display: flex;
        flex: 1;
        border: 1px solid black;
        flex-direction: column;
      }
      div#c_1{
        border: 1px solid red;
        flex:9;
      }
      div#c_2{
        border: 1px solid red;
        flex:1;
      }
      h1,
      h4 {
        color: white;
        text-shadow: 0px 0px 20px rgb(234 237 176);
      }
      h1 {
        font-size: 90px;
        text-align: center;
      }
      h4 {
        font-size: 32px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <div>
        <label>ID : </label><input type="text" placeholder="ID를 입력하세요"/>
        <label> PW : </label><input type="password" placeholder="PW를 입력하세요"/>
      </div>
    </div>
    <div id="main">
      <h1>W O O</h1>
      <h4>WEATHER & OOTD</h4>
    </div>
    <div id="bottom">
      <div id="b_left">
        <div id="b_left_1">강수</div>
        <div id="b_left_1">습도</div>
        <div id="b_left_1">바람</div>
        <div id="b_left_1">미세먼지</div>
        <div id="b_left_1">초미세먼지</div>
        <div id="b_left_1">자외선</div>
    </div>
    <div id="b_center">
        <div id="c_1"><img src="1.png" alt=""></img></div>
        <div id="c_2"><label>온도</label><label>?</label></div>
        <div><label>날씨</label><label>?</label></div>

      </div>
      <div id="b_right">오른쪽</div>
    </div>
  </body>
  <script>
      document.querySelector("button#login").addEventListener("click", function (ev) {
      alert("WOO에 접속하였습니다");
      document.querySelector("button#join").addEventListener("click", function (ev) {
      alert("회원가입을 진행합니다");
    });
  </script>
</html>
