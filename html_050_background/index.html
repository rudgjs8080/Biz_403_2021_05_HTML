<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA(Single Page App)</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
    </style>
    <link href="css/main_nav.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/dot_nav.css" rel="stylesheet" />
    <script src="js/main_nav.js"></script>
  </head>
  <body>
    <nav id="main_nav">
      <h1>I'm Developer</h1>
      <ul>
        <li class="art1 active">Think</li>
        <li class="art2">Go</li>
        <li class="art3">Just</li>
        <li class="art4">Impossible</li>
        <li class="art5">No</li>
        <li class="art6">Time</li>
      </ul>
    </nav>

    <nav id="dot_nav">
      <ul>
        <li class="art1 active"><span>Think</span></li>
        <li class="art2"><span>Go</span></li>
        <li class="art3"><span>Just</span></li>
        <li class="art4"><span>Impossible</span></li>
        <li class="art5"><span>No</span></li>
        <li class="art6"><span>Time</span></li>
      </ul>
    </nav>
    <section id="contents">
      <article id="art1">Think Different</article>
      <article id="art2">Go for it</article>
      <article id="art3">Just do it</article>
      <article id="art4">Impossible? i'm possible</article>
      <article id="art5">No pain, No gain</article>
      <article id="art6">Time is life itself</article>
    </section>
  </body>
</html>
